# ------------------------------------------
# There are many placeholders that can now be used withing the config and messages file, placeholders are as followed:
# - %name% - Replaces with the players name, Example: "Notch".
# - %displayname% - Replaces with the players display name, Example: "[Owner] Notch".
# - %uuid% - Replaces with the players UUID.
# - %crate% - The crate types name.
# - %prize% - The name of the winning.
# - %percentage% - Percentage of the winning, useful for "Chance Message".

Prefix: '&2&lLoosikast >'
Command No Permission: '&cSul pole selle käsu jaoks volitusi!'
Crate No Permission: '&cSa ei saa seda võtit kasutada'
Crate Open Without Key: '&cSul on vaja kasti %crate% &cvõtit, et seda avada.'
Key Given: '&aSulle anti kasti %crate% &avõti.'
Broadcast: '&2%displayname% &7avas ühe &2%crate% &7kasti'
Cant Place: '&cKastide võtmeid ei saa maha panna.'
Cant Drop: '&cKastide võtmeid ei saa maha visata.'
Chance Message: '&d%percentage%% võimalus'
Inventory Full Claim: '&aSu seljakott on täis kasuta seda käsku hiljem!'
Claim Join: '&aSul on võtmeid kasuta /crate, et saada võtmed.'
